<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../ico/money-svgrepo-com.svg">
    <title>FinanceApp - Giriş Sayfası</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="card-body text-center">
                <h3 class="card-title fw-bold mb-3">Tekrar Hoş Geldiniz</h3>
                <p class="card-text text-muted mb-4">Hesabınıza erişmek için e-posta adresinizi ve şifrenizi girin.</p>
                <form id="login-form">
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label" >E-posta</label>
                        <input type="email" class="form-control" id="email" placeholder="m@example.com" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="password" class="form-label" >Şifre</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="userMoney" class="form-label" >Paranız:</label>
                        <input type="userMoney" class="form-control" id="userMoney" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 mb-3">Giriş Yap</button>
                </form>
                <a href="./register.html" class="text-dark fw-medium text-decoration-none">Hesabınız Yok mu?</a>
                <button class="text-dark fw-medium text-decoration-none " id="guest">Misafir olarak devam et</button>
            </div>
        </div>
    </div>

    <script src="../scripts/login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
